<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cisco CCNA v7 - Modules 11-13</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            font-size: 1.1em;
            color: #e8e6e1;
        }

        #questions-container {
            max-width: 900px;
            margin: 0 auto 30px;
            background: #222425;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            padding: 40px;
            border: 1px solid #3a3d3f;
            position: relative;
        }

        .question-counter {
            position: absolute;
            bottom: 20px;
            right: 30px;
            font-size: 0.95em;
            color: #8ab4f8;
            font-weight: 600;
        }

        #questions-container>div>p:first-child {
            font-size: 1.4em;
            font-weight: 600;
            color: #e8e6e1;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        #questions-container img {
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        ul {
            list-style-type: none;
            margin: 25px 0;
        }

        li {
            margin: 12px 0;
            transition: all 0.3s ease;
        }

        input[type="radio"],
        input[type="checkbox"] {
            display: none;
        }

        label {
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: #2d2e30;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 2px solid #3a3d3f;
            color: #e8e6e1;
        }

        label:hover {
            background: #3a3d3f;
            border-color: #8ab4f8;
        }

        input:checked+label {
            background: #3a3d3f;
            border-color: #8ab4f8;
            font-weight: 500;
            color: #8ab4f8;
        }

        input:disabled+label {
            opacity: 0.6;
            cursor: not-allowed;
        }

        li label img {
            margin: 10px 0 0 0;
            max-width: 100%;
            border-radius: 8px;
        }

        .image-loader {
            display: inline-block;
            width: 100%;
            height: 300px;
            background: #2d2e30;
            border-radius: 8px;
            margin: 10px 0 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8ab4f8;
            font-weight: 600;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }

        #result-msg {
            margin-top: 25px;
            font-size: 1.3em;
            font-weight: 700;
            padding: 15px 20px;
            border-radius: 8px;
            text-align: center;
        }

        li[style*="color: green"] label {
            color: #8bc34a;
            font-weight: 600;
            border-color: #8bc34a;
        }

        li.correct-answer label {
            border: 2px solid #8bc34a;
        }

        li.wrong-answer label {
            border: 2px solid #ef4444;
        }

        #explanation-msg {
            margin-top: 20px;
            padding: 18px 20px;
            background: #2d2e30;
            border-left: 4px solid #ff9800;
            border-radius: 6px;
            color: #e8e6e1;
            line-height: 1.6;
            font-style: normal;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #next-btn {
            display: block;
            margin: 30px auto 0;
            background: #8ab4f8;
            color: #181a1b;
            border: none;
            padding: 14px 45px;
            font-size: 1.05em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(138, 180, 248, 0.3);
        }

        #next-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            background: #a8c8ff;
            box-shadow: 0 6px 20px rgba(138, 180, 248, 0.5);
        }

        #next-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        #next-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            #questions-container {
                padding: 25px;
            }

            #questions-container>div>p:first-child {
                font-size: 1.2em;
            }

            body {
                padding: 20px 10px;
            }
        }

        .copyright {
            font-size: 0.85em;
            color: rgba(232, 230, 225, 0.3);
            position: fixed;
            bottom: 15px;
            right: 20px;
            margin: 0;
        }

        .copyright a {
            color: rgba(232, 230, 225, 0.3);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .copyright a:hover {
            color: rgba(232, 230, 225, 0.7);
            text-decoration: underline;
        }
    </style>
    <meta name="darkreader-lock">
    <meta name="theme-color" content="#000">
</head>

<body>
    <div id="questions-container"></div>
    <button id="next-btn">Submit</button>
    <div class="copyright"><a href="https://phoenixthrush.com" target="_blank" rel="noopener noreferrer">Â© 2025
            phoenixthrush</a></div>

    <script>
        async function setRandomFavicon() {
            try {
                const response = await fetch("https://api.nekosapi.com/v4/images/random?rating=safe&limit=1&tags=girl");
                const data = await response.json();

                // Extract the image file
                const imgUrl = data.items?.[0]?.image_url || data.items?.[0]?.url;
                if (!imgUrl) return;

                // Remove old favicons
                document.querySelectorAll("link[rel='icon'], link[rel='shortcut icon']").forEach(el => el.remove());

                // Create new favicon link tag
                const link = document.createElement("link");
                link.rel = "icon";
                link.type = "image/png";
                link.href = imgUrl;

                document.head.appendChild(link);

            } catch (err) {
                console.error("Failed to set favicon:", err);
            }
        }

        setRandomFavicon();
    </script>
    <script>
        function shuffle(arr) {
            return arr
                .map(a => ({ sort: Math.random(), value: a }))
                .sort((a, b) => a.sort - b.sort)
                .map(a => a.value);
        }

        const container = document.getElementById('questions-container');
        const nextBtn = document.getElementById('next-btn');

        let questions = [];
        let currentIndex = 0;
        let answered = false; // tracks whether current question has been evaluated

        async function loadQuestions() {
            try {
                const res = await fetch('./ccna-1-v7-modules-11-13.json');
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();

                if (!Array.isArray(data)) {
                    container.textContent = 'Invalid JSON: expected an array of questions.';
                    return;
                }

                questions = shuffle(data);

                questions.forEach(q => {
                    if (Array.isArray(q.options)) {
                        q.options = shuffle(q.options);
                    }
                });

                showQuestion();
            } catch (err) {
                container.textContent = 'Error loading JSON: ' + err.message;
                console.error(err);
            }
        }

        function showQuestion() {
            container.innerHTML = '';
            answered = false;
            nextBtn.textContent = 'Submit';

            if (currentIndex >= questions.length) {
                container.textContent = 'No more questions.';
                nextBtn.disabled = true;
                return;
            }

            const q = questions[currentIndex];

            const wrapper = document.createElement('div');
            const title = document.createElement('p');
            title.textContent = q.question || q.title || `Item ${currentIndex + 1}`;
            wrapper.appendChild(title);

            // Display image_url if present
            if (q.image_url) {
                const loaderDiv = document.createElement('div');
                loaderDiv.className = 'image-loader';
                loaderDiv.textContent = 'Loading image...';
                loaderDiv.id = 'main-loader';
                wrapper.appendChild(loaderDiv);

                const img = document.createElement('img');
                img.src = q.image_url;
                img.style.maxWidth = '100%';
                img.style.maxHeight = '500px';
                img.style.marginBottom = '20px';
                img.style.display = 'none';

                img.onload = () => {
                    loaderDiv.style.display = 'none';
                    img.style.display = 'block';
                };

                img.onerror = () => {
                    loaderDiv.textContent = 'Failed to load image';
                    loaderDiv.style.color = '#ef4444';
                };

                wrapper.appendChild(img);
            }

            const isMultiple = q.correct_answers && q.correct_answers.length > 1;

            if (q.options && Array.isArray(q.options)) {
                const list = document.createElement('ul');

                q.options.forEach((opt, i) => {
                    const li = document.createElement('li');
                    li.id = `li-${i}`;

                    // Check if option is an image URL
                    if (typeof opt === 'string' && (opt.endsWith('.png') || opt.endsWith('.jpg') || opt.endsWith('.jpeg') || opt.startsWith('http'))) {
                        const input = document.createElement('input');
                        input.type = isMultiple ? 'checkbox' : 'radio';
                        input.name = 'answer';
                        input.value = opt;
                        input.id = `opt-${i}`;
                        input.dataset.isImage = 'true'; // Mark this as an image option

                        const label = document.createElement('label');
                        label.setAttribute('for', `opt-${i}`);

                        const loader = document.createElement('div');
                        loader.className = 'image-loader';
                        loader.textContent = 'Loading image...';
                        loader.id = `loader-${i}`;

                        const img = document.createElement('img');
                        img.src = opt;
                        img.style.maxWidth = '100%';
                        img.style.maxHeight = '300px';
                        img.style.marginTop = '10px';
                        img.style.cursor = 'pointer';
                        img.style.display = 'none';

                        img.onload = () => {
                            loader.style.display = 'none';
                            img.style.display = 'block';
                        };

                        img.onerror = () => {
                            loader.textContent = 'Failed to load image';
                            loader.style.color = '#ef4444';
                        };

                        label.appendChild(loader);
                        label.appendChild(img);

                        li.appendChild(input);
                        li.appendChild(label);
                    } else {
                        const input = document.createElement('input');
                        input.type = isMultiple ? 'checkbox' : 'radio';
                        input.name = 'answer';
                        input.value = opt;
                        input.id = `opt-${i}`;

                        const label = document.createElement('label');
                        label.setAttribute('for', `opt-${i}`);
                        label.textContent = opt;

                        li.appendChild(input);
                        li.appendChild(label);
                    }
                    list.appendChild(li);
                });

                wrapper.appendChild(list);
            }

            // Auto-select image options on load
            const imageInputs = document.querySelectorAll('input[data-is-image="true"]');
            if (imageInputs.length > 0) {
                imageInputs.forEach(input => {
                    input.checked = true;
                });
            }

            const explanation = document.createElement('p');
            explanation.id = 'explanation-msg';
            explanation.style.display = 'none';
            wrapper.appendChild(explanation);

            const result = document.createElement('p');
            result.id = 'result-msg';
            wrapper.appendChild(result);

            const counter = document.createElement('div');
            counter.className = 'question-counter';
            counter.textContent = `${currentIndex + 1} / ${questions.length}`;
            wrapper.appendChild(counter);

            container.appendChild(wrapper);
        }

        nextBtn.addEventListener('click', () => {
            const q = questions[currentIndex];
            const inputs = document.querySelectorAll('input[name="answer"]');
            const resultMsg = document.getElementById('result-msg');
            const explanationMsg = document.getElementById('explanation-msg');

            // If we've already evaluated this question, treat the button as "continue/next"
            if (answered) {
                currentIndex++;
                showQuestion();
                return;
            }

            let chosen = [];
            inputs.forEach(i => { if (i.checked) chosen.push(i.value); });

            if (chosen.length === 0) {
                resultMsg.textContent = 'Please choose an answer.';
                return;
            }

            const correct = Array.isArray(q.correct_answers)
                && chosen.length === q.correct_answers.length
                && chosen.every(a => q.correct_answers.includes(a));

            // Disable inputs to lock the answer after submission
            inputs.forEach(i => i.disabled = true);

            if (!correct) {
                // Mark correct answers with green border and wrong answers with red border
                q.options.forEach((opt, index) => {
                    const li = document.getElementById(`li-${index}`);
                    const isCorrect = q.correct_answers.includes(opt);
                    const isChosen = chosen.includes(opt);

                    if (isCorrect) {
                        li.classList.add('correct-answer');
                        li.style.color = '#8bc34a';
                    }
                    if (isChosen && !isCorrect) {
                        li.classList.add('wrong-answer');
                    }
                });

                resultMsg.textContent = 'Wrong!';

                // Always show explanation if wrong (or a fallback message)
                explanationMsg.style.display = 'block';
                explanationMsg.textContent = q.explanation ? q.explanation : 'No explanation available for this question.';

                // Change button label to Continue (single button only)
                nextBtn.textContent = 'Continue';
                answered = true; // next click will advance
            } else {
                resultMsg.textContent = 'Correct!';

                // Keep single button labelled 'Submit' but mark that question was answered so next press advances
                answered = true;
                // Optionally highlight correct choices (not requested) - left out
            }
        });

        // Keyboard event listener for Space or Enter
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'Enter') {
                e.preventDefault();
                nextBtn.click();
            }
        });

        loadQuestions();
    </script>
</body>

</html>
